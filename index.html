<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Main.css">
</head>
<body>
<div class="wrap">
    <div class="pad-left207">
        <header class="d-flex">
            <div class="header_left">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="header_right d-flex">
                <div class="header_right_nav d-flex">
                    <div class="header_right_nav_item"><a href="#">Главная</a></div>
                    <div class="header_right_nav_item"><a href="#">Меню</a></div>
                    <div class="header_right_nav_item"><a href="#">Еще...</a></div>
                </div>
                <div class="button_items d-flex">
                    <div class="button_items d-flex">
                        <div class="button_item_1"><i class="fas fa-phone-square-alt"></i></div>
                        <div class="button_item_2"><i class="fas fa-user-alt"></i></div>
                    </div>

                    <button>Забронировать</button>
                </div>
            </div>
        </header>
    </div>
    <section class="order pad-left207">
        <div class="order_top-line"></div>
    </section>

    <section class="footer">
        <div class="footer_section pad-left207">
            <div class="d-flex">
                <div>
                    <div class="d-flex footer_section_items">
                        <img src="images/logo.svg" alt="logo">
                    </div>
                    <div class="footer_section_items_navs d-flex">
                        <div class="footer_section_items_nav"><a href="#">Политика конфидециальности</a></div>
                        <div class="footer_section_items_nav"><a href="#">Договор оферты</a></div>
                    </div>
                </div>

                <div>
                    <div class="d-flex footer_section_items_middle">
                        <div>
                            <div class="footer_section_items_middle_item"><a href="#">Главная</a></div>
                            <div class="footer_section_items_middle_item"><a href="#">Меню</a></div>
                        </div>
                        <div>
                            <div class="footer_section_items_middle_item"><a href="#">Акции</a></div>
                            <div class="footer_section_items_middle_item"><a href="#">Интерьер</a></div>
                        </div>
                        <div>
                            <div class="footer_section_items_middle_item"><a href="#">Команда</a></div>
                            <div class="footer_section_items_middle_item"><a href="#">Контакты</a></div>
                        </div>

                    </div>
                    <div class="footer_section_items_middle_low"><a href="#">Информация на сайте не является публичной
                        офертой</a></div>
                </div>

                <div class="footer_section_items_bottom">
                    <h2>8 (800) 999-99-99</h2>
                    <p>Бронь столов с 09:00 до 19:00</p>
                    <div class="footer_section_items_bottom_icons d-flex">
                        <i class="fab fa-telegram"></i>
                        <i class="fab fa-whatsapp-square"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

<script src="https://kit.fontawesome.com/d1d8cf7707.js" crossorigin="anonymous"></script>
</body>
</html>
